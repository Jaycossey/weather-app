<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./assets/images/manadacrystal.png">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <!-- Stylesheet links -->
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="./assets/css/styles.css" />

    <!-- jQuery dayjs + jQueryUI Scripts -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/77379d9051.js" crossorigin="anonymous"></script>
</head>


<body>
    <!-- Header Display -->
    <header class="w-screen">
        <nav>
            <ul id="navbar">
                <li>Weather App</li>
                <li><i class="fa-solid fa-sun"></i></li>
                <li><input type="text" id="searchLoc" value="" placeholder="&#128269;City Search" style="text-align: center"></input></li>
                <li>The time is: <span id="navTime"></span> on <span id="navDate"></span> </li>
            </ul>
        </nav>
    </header>
    
    <main class="w-screen">
        <section id="localWeather">
            <!-- Display Local Weather here -->
        </section>

        <section id="searchedWeather">
            <!-- Display Searched Weather here -->
        </section>
    </main>


    <!-- jQueryUI Scripts -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Custom Scripts -->
    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
